<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Automation</title>
    <!-- Inline CSS styles for body and input elements -->
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header for the popup -->
    <h3>LinkedIn Automation</h3>
    
    <!-- Input fields for entering like and comment counts -->
    <input type="number" id="likeCount" placeholder="Number of likes" min="0">
    <input type="number" id="commentCount" placeholder="Number of comments" min="0">
    
    <!-- Button to start the automation process (disabled by default) -->
    <button id="startButton" disabled>Start</button>
    
    <!-- Include JavaScript file for handling popup functionality -->
    <script src="popup.js"></script>
</body>
</html>
